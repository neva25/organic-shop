<a routerLink="/admin/products/new" class="btn btn-primary mb-3">New Product</a>

<table datatable [dtOptions]="dtOptions" class="row-border hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td>
          <a [routerLink]="['/admin/products/', product.id]">Edit</a>
        </td>
      </tr>
    </tbody>
    <tbody *ngIf="products?.length == 0">
      <tr>
        <td colspan="2" class="no-data-available">No data!</td>
      </tr>
    </tbody>
</table>
